<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>switch case</title>
</head>
<body>
<h1>Switch case</h1>
<h3 th:text="${users.name}"></h3>
<div th:switch = "${users.role}">
  <p th:case="'admin'"> user is an admin</p>
  <p th:case="'user'"> user is a user</p>
  <p th:case="*"> user is something else</p>
</div>
</body>
</html>
